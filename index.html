<!DOCTYPE html>
<html>
  <head>
    <title>Display Date and Time</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Display Date and Time</h1>
    <button onclick="displayDateTime()">Display Date and Time</button>
    <p id="date-time"></p>

    <script>
      function displayDateTime() {
        const dateTime = new Date().toLocaleString();
        document.getElementById("date-time").innerText = dateTime;
      }
    </script>
  </body>
</html>
